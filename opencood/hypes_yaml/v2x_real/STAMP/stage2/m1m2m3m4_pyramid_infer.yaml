name: STAMP_V2XReal_Pyramid_stage2_m1m2m3m4_infer
root_dir: "/data/dataset/v2x-real/train"
validate_dir: "/data/dataset/v2x-real/test"
test_dir: "/data/dataset/v2x-real/test"
dataset_mode: 'ic'

yaml_parser: "load_general_params"
yaml_parsers: 
  m0: "load_general_params"
  m1: "load_general_params"
  m2: "load_general_params"
  m3: "load_general_params"
  m4: "load_general_params"
train_params:
  batch_size: &batch_size 1
  epoches: 5
  eval_freq: 1
  save_freq: 1
  max_cav: 5

# verify_mode: True
# yaml_parser: "load_general_params"
# train_params:
#   batch_size: &batch_size 1
#   epoches: 5
#   eval_freq: 1
#   save_freq: 1
#   max_cav: 5

comm_range: 70
input_source: ['lidar', 'camera', 'depth']
label_type: 'lidar'
# ego_diff_cav: True
cav_lidar_range: &cav_lidar [-102.4, -51.2, -15, 102.4, 51.2, 15]

#preprocess and postprocess are only used for inference stage.
preprocess:
  # options: BasePreprocessor, VoxelPreprocessor, BevPreprocessor
  core_method: 'SpVoxelPreprocessor'
  args:
    voxel_size: [0.4, 0.4, 30] # useful
    max_points_per_voxel: 32 # useless
    max_voxel_train: 64000 # useless
    max_voxel_test: 640000 # useless
  # lidar range for each individual cav.
  cav_lidar_range: *cav_lidar
  num_class: &num_class 3

  anchor_generator_config: &anchor_generator_config
    - 'class_name': 'vehicle'
      'anchor_sizes': [ [ 3.9, 1.6, 1.56 ] ]
      'anchor_rotations': [ 0, 1.57 ]
      'anchor_bottom_heights': [ -1.78 ]
      'align_center': True
      'feature_map_stride': 4
      'matched_threshold': 0.6
      'unmatched_threshold': 0.45
    - 'class_name': 'pedestrian'
      'anchor_sizes': [ [ 0.8, 0.6, 1.73 ] ]
      'anchor_rotations': [ 0, 1.57 ]
      'anchor_bottom_heights': [ -0.6 ]
      'align_center': True
      'feature_map_stride': 4
      'matched_threshold': 0.5
      'unmatched_threshold': 0.35
    - 'class_name': 'truck'
      'anchor_sizes': [ [ 8, 3, 3 ] ]
      'anchor_rotations': [ 0, 1.57 ]
      'anchor_bottom_heights': [ -1.78 ]
      'align_center': True
      'feature_map_stride': 4
      'matched_threshold': 0.6
      'unmatched_threshold': 0.45

# anchor box related
postprocess:
  core_method: 'VoxelPostprocessor3Heads' # VoxelPostprocessor, BevPostprocessor supported
  gt_range: *cav_lidar
  anchor_args:
    cav_lidar_range: *cav_lidar
    l: 3.9
    w: 1.6
    h: 1.56
    r: &anchor_yaw [0, 90]
    feature_stride: 4
    num: &anchor_num 2
    anchor_generator_config: *anchor_generator_config
  target_args:
    pos_threshold: 0.6
    neg_threshold: 0.45
    score_threshold: 0.2
  order: 'hwl' # hwl or lwh
  max_num: 150 # maximum number of objects in a single frame. use this number to make sure different frames has the same dimension in the same batch
  nms_thresh: 0.15
  dir_args: &dir_args
    dir_offset: 0.7853
    num_bins: 2
    anchor_yaw: *anchor_yaw

