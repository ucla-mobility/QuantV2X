          in_feature_shape: [128, 256]
          out_feature_shape: [128, 256]
          submodule_args:
            num_of_blocks: 3
            dim: 64
            
      
      in_head: 384
      anchor_number: *anchor_num_m1
      dir_args: *dir_args_m1

      fusion_method: pyramid
      fusion_backbone:
        resnext: true
        stage: collab
        layer_nums: [3, 5, 8]
        layer_strides: [1, 2, 2]
        num_filters: [64, 128, 256]
        upsample_strides: [1, 2, 4]
        num_upsample_filter: [128, 128, 128]
        inplanes: 256
    

